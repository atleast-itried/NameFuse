<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NameFuse - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
        }
        body {
            background-color: #f8f9fa;
        }
        .role-btn {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="text-center mb-4">NameFuse</h1>
        <h4 class="text-center mb-4">Choose your role:</h4>
        
        <div class="d-grid gap-3">
            <button onclick="login('wife')" class="btn btn-primary role-btn">
                <i class="fas fa-female me-2"></i>Wife
            </button>
            <button onclick="login('husband')" class="btn btn-info role-btn">
                <i class="fas fa-male me-2"></i>Husband
            </button>
        </div>
    </div>

    <script>
        function login(role) {
            // Store the role in session storage
            sessionStorage.setItem('userRole', role);
            sessionStorage.setItem('userId', role === 'wife' ? '1' : '2');
            window.location.href = '/names';
        }

        // Check if already logged in
        if (sessionStorage.getItem('userRole')) {
            window.location.href = '/names';
        }
    </script>
</body>
</html>
